<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce - Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="bootstrap-icons/app-indicator.svg" type="image/x-icon">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow">
            <h2 class="text-center">Iniciar Sesión</h2>
            <input type="text" id="usuario" class="form-control mb-2" placeholder="Usuario">
            <input type="password" id="contraseña" class="form-control mb-3" placeholder="Contraseña">
            <button class="btn btn-primary w-100" onclick="validarLogin()">Ingresar</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
